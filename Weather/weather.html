<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
</head>
<body>
    <div class="wrapper">
        <header><i class="uil uil-arrow-left"></i>Weather App</header>
        <section class="input-part">
            <p class="info-txt"></p>
            <input type="text" placeholder="Enter city name" spellcheck="false" required>
            <div class="separator"></div>
            <button>Get Device location</button>
        </section>
        <section class="weather-part">
            <img src="#" alt="Weather-icon">
            <div class="temp">
                <span class="numb">_</span>
                <span class="deg"> ยบ </span>C
            </div>
            <div class="weather">_ _</div>
            <div class="location">
                <i class="uil uil-map-marker-alt"></i>
                <span>Nairobi, Kenya</span>
            </div>
            <div class="bottom-details">
                <div class="column feels">
                    <i class="uil uil-temperature"></i>
                    <div class="details">
                        <div class="temp">
                            <span class="numb-2">_</span>
                            <span class="deg"> ยบ </span>C
                        </div>
                        <p>Feels like</p>
                    </div>
                </div>
                <div class="column humidity">
                    <i class="uil uil-raindrops"></i>
                    <div class="details">
                        <span>_%</span>
                        <p>Humidity</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="weather.js"></script>
</body>
</html>
